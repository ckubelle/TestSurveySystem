<div *ngIf="auth.user$ | async as user; else signIn" fxLayout="column" fxFlex="50">

  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <img [src]="user.photoURL">
        <div class="info">
          <h2 class="display-name">{{user.displayName}}</h2>
          <p>{{user.email}}</p>
        </div>
      </div>
      <button mat-raised-button (click)="auth.signOut()">Sign Out</button>
  </div>

  <mat-divider></mat-divider>

  <!-- <pre>{{user | json}}</pre> -->
  <nav>
      <ul>
        <li><a routerLink="/todo/{{user.uid}}">Todo Component</a></li>
        <li><a routerLink="/create/{{user.uid}}">Create Test/Survey</a></li>
        <li><a routerLink="/edit/{{user.uid}}">Edit Test/Survey</a></li>
        <li><a routerLink="/grade/{{user.uid}}">Grade Test/Survey</a></li>
      </ul>
  </nav>
   
</div>
<ng-template #signIn>
  <div fxLayout="column" fxLayoutAlign="space-between center">
    <h1 id="title">Welcome to Test/Survey System</h1>
    <img id="title_image" src="assets/titleundraw.png">
    <button mat-raised-button (click)="auth.googleSignin()">Sign In with Google</button>
  </div>
</ng-template>
